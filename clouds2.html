<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clouds - Shader Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.9);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        z-index: 10;
        color: rgb(255, 255, 255);
      }

      #back-button:hover {
        background: rgba(0, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <button id="back-button">‚Üê Back</button>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      document.getElementById("back-button").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      const vertexShader = `
          out vec2 vUv;

          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

      const fragmentShader = `
        precision highp float;
        precision highp sampler3D;

        uniform float iTime;
        uniform vec3 iResolution;
        uniform vec3 iMouse;
        uniform sampler3D iChannel0;

        in vec2 vUv;

        out vec4 fragColor;

            #define N(a) abs(dot( sin( iTime + .1*p.z + .3*p/a) , vec3(a+a)) )

            float Speed = .01;
            vec3 Light = vec3(.6,.2,.8);
                
            float Map(vec3 Position)
            {
              vec3 pos = Position * 0.9;
              vec3 P = (pos * 0.5 + texture(iChannel0, pos * 2.0 + vec3(0.0, iTime * Speed * 0.2, 0.0)).xyz * 0.02);

              float C = texture(iChannel0, P).r;
              C *= texture(iChannel0, P * vec3(0.5, 1.0, 0.5)).g;
              C = C * 0.9 + 0.1 * pow(texture(iChannel0, P * 5.1).a, 2.0);
              return max((C - 0.22) * sqrt((pos.z - 0.1) / 0.3), 0.0) / 0.5;
            }
            void mainImage(out vec4 Color,in vec2 Coord)
            {
                vec3 R = vec3((Coord-.5*iResolution.xy)/iResolution.y,1);
                vec3 P = vec3(0,iTime*Speed,0);
                
                vec4 C = vec4(0);
                for(float I = .2;I<.65;I+=.01)
                {
                    float M1 = Map(P+R*I);
                    float M2 = Map(P+R*I+Light*.01);
                    C += vec4((.6+vec3(.6,.5,.4)*(exp(-M2*10.)-M1)),1)*M1*(1.-C.a);
                    if (C.a>.99) break;
                }
                Color = C+vec4(vec3(.5,.7,.9)-R.y*.4,1)*(1.-C.a);
            }

            void main() {
              mainImage(fragColor, gl_FragCoord.xy);
            }
        `;

      // Scene setup
      const canvas = document.getElementById("canvas");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000);

      const scene = new THREE.Scene();

      const dpr = window.devicePixelRatio;
      const width = window.innerWidth * dpr;
      const height = window.innerHeight * dpr;

      const camera = new THREE.OrthographicCamera(
        -width / 2,
        width / 2,
        height / 2,
        -height / 2,
        0.1,
        1000,
      );
      camera.position.z = 1;

      const uniforms = {
        iTime: { value: 0.0 },
        iResolution: {
          value: new THREE.Vector3(width, height, 1.0),
        },
        iMouse: { value: new THREE.Vector3(0, 0, 1) },
        iChannel0: { value: null },
      };

      function createRgbaNoiseTexture3d(size) {
        const data = new Uint8Array(size * size * size * 4);
        let index = 0;

        for (let z = 0; z < size; z += 1) {
          for (let y = 0; y < size; y += 1) {
            for (let x = 0; x < size; x += 1) {
              let seed = x + y * 374761393 + z * 668265263;
              seed = (seed ^ (seed >> 13)) >>> 0;
              seed = (seed * 1274126177) >>> 0;

              const r = (seed & 0xff) / 255;
              const g = ((seed >> 8) & 0xff) / 255;
              const b = ((seed >> 16) & 0xff) / 255;
              const a = ((seed >> 24) & 0xff) / 255;

              data[index] = Math.floor(r * 255);
              data[index + 1] = Math.floor(g * 255);
              data[index + 2] = Math.floor(b * 255);
              data[index + 3] = Math.floor(a * 255);
              index += 4;
            }
          }
        }

        const texture = new THREE.DataTexture3D(data, size, size, size);
        texture.format = THREE.RGBAFormat;
        texture.type = THREE.UnsignedByteType;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.wrapR = THREE.RepeatWrapping;
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.unpackAlignment = 1;
        texture.needsUpdate = true;
        return texture;
      }

      uniforms.iChannel0.value = createRgbaNoiseTexture3d(32);

      // Shader material
      const material = new THREE.ShaderMaterial({
        vertexShader,
        fragmentShader,
        uniforms,
      });
      material.glslVersion = THREE.GLSL3;

      // Plane mesh
      const geometry = new THREE.PlaneGeometry(width, height);
      const plane = new THREE.Mesh(geometry, material);
      scene.add(plane);

      // Mouse tracking
      const mouse = { x: 0, y: 0 };
      window.addEventListener("mousemove", (event) => {
        mouse.x = event.clientX * dpr;
        mouse.y = (window.innerHeight - event.clientY) * dpr;
        uniforms.iMouse.value.set(mouse.x, mouse.y, 1);
      });

      // Handle resize
      window.addEventListener("resize", () => {
        const newWidth = window.innerWidth;
        const newHeight = window.innerHeight;
        const newDpr = window.devicePixelRatio;
        const dpWidth = newWidth * newDpr;
        const dpHeight = newHeight * newDpr;

        camera.left = -dpWidth / 2;
        camera.right = dpWidth / 2;
        camera.top = dpHeight / 2;
        camera.bottom = -dpHeight / 2;
        camera.updateProjectionMatrix();

        renderer.setSize(newWidth, newHeight);
        uniforms.iResolution.value.set(dpWidth, dpHeight, 1.0);

        geometry.dispose();
        const newGeometry = new THREE.PlaneGeometry(dpWidth, dpHeight);
        plane.geometry = newGeometry;
      });

      // Animation loop
      const startTime = Date.now();
      function animate() {
        requestAnimationFrame(animate);
        const elapsed = (Date.now() - startTime) * 0.001;
        uniforms.iTime.value = elapsed;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
